<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      <div class="tm-title-wrap">
        <img class="tm-settings" src="assets/imgs/settings_54_54.png" alt="settings">Настройки
      </div>
    </ion-title>
    <ion-buttons left>
        <button class="tm-back-btn" ion-button icon-only (click)="goBack()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<ion-content>
  <ion-list>
    <ion-item>
        <ion-input type="text" placeholder="Имя" [(ngModel)]="userData.name"></ion-input>
        <ion-label color="primary" stacked>Имя</ion-label>
        <ion-icon item-end>
          <img class="tm-edit" src="assets/imgs/edit_54_54.png" alt="edit">
        </ion-icon>
    </ion-item>
    <ion-item>
        <ion-input type="text" placeholder="Фамилия" [(ngModel)]="userData.surname"></ion-input>
        <ion-label color="primary" stacked>Фамилия</ion-label>
        <ion-icon item-end>
          <img class="tm-edit" src="assets/imgs/edit_54_54.png" alt="edit">
        </ion-icon>
    </ion-item>
    <ion-item>
        <ion-input type="tel" placeholder="Телефон" mask="+9 999 999 99 99" [(ngModel)]="userData.telephone"></ion-input>
        <ion-label color="primary" stacked>Телефон</ion-label>
        <ion-icon item-end>
          <img class="tm-edit" src="assets/imgs/edit_54_54.png" alt="edit">
        </ion-icon>
    </ion-item>
    <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="userData.email"></ion-input>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-icon item-end>
          <img class="tm-edit" src="assets/imgs/edit_54_54.png" alt="edit">
        </ion-icon>
    </ion-item>
    <ion-item>
        <ion-input type="password" placeholder="Пароль" [(ngModel)]="userData.password"></ion-input>
        <ion-label color="primary" stacked>Пароль</ion-label>
        <ion-icon item-end>
          <img class="tm-edit" src="assets/imgs/edit_54_54.png" alt="edit">
        </ion-icon>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Подтвердите пароль" [(ngModel)]="userData.confPassword"></ion-input>
      <ion-label color="primary" stacked>Пароль</ion-label>
      <ion-icon item-end>
        <img class="tm-edit" src="assets/imgs/edit_54_54.png" alt="edit">
      </ion-icon>
    </ion-item>
  </ion-list>
  <div class="tm-notification">
    <div class="tm-header">Уведомления</div>
    <div class="tm-check-wrap">
      <div class="tm-inner left">
              <ul>
                <li (click)="switchDay('0')">
                  <img *ngIf="eventDay != 0" class="tm-checkbox" src="assets/imgs/off_30_30.png" alt="edit">
                  <img *ngIf="eventDay == 0" class="tm-checkbox" src="assets/imgs/on_30_30.png" alt="edit">
                В день события</li>
                <li (click)="switchDay('1')">
                    <img *ngIf="eventDay != 1" class="tm-checkbox" src="assets/imgs/off_30_30.png" alt="edit">
                    <img *ngIf="eventDay == 1" class="tm-checkbox" src="assets/imgs/on_30_30.png" alt="edit">
                  За 1 день до даты
                </li>
                <li (click)="switchDay('2')">
                    <img *ngIf="eventDay != 2" class="tm-checkbox" src="assets/imgs/off_30_30.png" alt="edit">
                    <img *ngIf="eventDay == 2" class="tm-checkbox" src="assets/imgs/on_30_30.png" alt="edit">
                  За 2 дня до даты
                </li>
              </ul>
      </div>
      <div class="tm-inner right">
          <ul>
              <li (click)="switchNtf('push')">
                <img *ngIf="eventNtf != 'push'" class="tm-checkbox" src="assets/imgs/off_30_30.png" alt="edit">
                <img *ngIf="eventNtf == 'push'" class="tm-checkbox" src="assets/imgs/on_30_30.png" alt="edit">
                PUSH</li>
              <li (click)="switchNtf('sms')">
                  <img *ngIf="eventNtf != 'sms'" class="tm-checkbox" src="assets/imgs/off_30_30.png" alt="edit">
                  <img *ngIf="eventNtf == 'sms'"class="tm-checkbox" src="assets/imgs/on_30_30.png" alt="edit">
                  SMS
              </li>
              <li (click)="switchNtf('email')">
                  <img *ngIf="eventNtf != 'email'" class="tm-checkbox" src="assets/imgs/off_30_30.png" alt="edit">
                  <img *ngIf="eventNtf == 'email'" class="tm-checkbox" src="assets/imgs/on_30_30.png" alt="edit">                  
                  Email
              </li>
            </ul>
      </div>
    </div>
  </div>
  <div class="tm-melody">
    <input readonly (click)="chooseMelody()" [(ngModel)]="melody" class="tm-select">
  </div>
  <div class="tm-item">
    <button class="tm-reg-btn" (click)="saveData()">Сохранить</button>
  </div>
</ion-content>
