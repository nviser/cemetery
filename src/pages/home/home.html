<ion-header hidden>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="tm-header">
    <div>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="kittens">
        Вход
      </ion-segment-button>
      <ion-segment-button value="puppies">
        Регистрация
      </ion-segment-button>
    </ion-segment>
</div>
  </div>
  <div [ngSwitch]="pet">
    <div class="tm-wrap" *ngSwitchCase="'puppies'">
      <ion-list class="tm-wrap-input">
        <ion-item>
          <ion-input type="tel" placeholder="+7 900 900 90 90" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Пароль" clearInput></ion-input>
        </ion-item>
      </ion-list>
        <div class="tm-item">
          <button class="tm-reg-btn">Войти</button>
        </div>
        <div class="tm-item">
          <a href="#">Напомнить пароль</a>
        </div>
        <div class="tm-soc-foot">
          <div class="tm-item">
            Войти через соц. сети
          </div>
          <div class="tm-item">
            <div class="tm-social">
              <div class="tm-soc tm-vk"><img src="assets/imgs/social/vk.png" alt="vk"></div>
              <div class="tm-soc tm-odk"><img src="assets/imgs/social/odk.png" alt="odk"></div>
              <div class="tm-soc tm-fb"><img src="assets/imgs/social/fb.png" alt="fb"></div>
            </div>
          </div>
        </div>

    </div>

    <div class="tm-wrap" *ngSwitchCase="'kittens'">
      <ion-list class="tm-wrap-input">
        <ion-item>
          <ion-input placeholder="Имя" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Фамилия" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="E-mail/Телефон" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Пароль" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Подтвердите пароль" clearInput></ion-input>
        </ion-item>
      </ion-list>
      <div class="tm-item">
        <button class="tm-reg-btn">Зарегистрироваться</button>
      </div>
    </div>
  </div>
</ion-content>
