<ion-header hidden>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="tm-header">
    <div>
      <ion-segment [(ngModel)]="enterType">
        <ion-segment-button value="registration">
          Регистрация
        </ion-segment-button>
        <ion-segment-button value="login">
          Вход
        </ion-segment-button>
      </ion-segment>
    </div>
  </div>
  <div [ngSwitch]="enterType" class="tm-enter">
    <div class="tm-wrap enter" *ngSwitchCase="'login'">
      <div class="tm-pusher">

      
      <ion-list class="tm-wrap-input">
        <ion-item>
          <ion-input type="tel" placeholder="+7 900 900 90 90" [(ngModel)]="authData.phone" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Пароль" [(ngModel)]="authData.password" clearInput></ion-input>
        </ion-item>
      </ion-list>
        <div class="tm-item">
          <button class="tm-reg-btn" (click)="checkAuthData()">Войти</button>
        </div>
        <div class="tm-item">
          <a href="#">Напомнить пароль</a>
        </div>

        <div class="tm-empty"></div>
      </div>
        <div class="tm-soc-foot">
          <div class="tm-item">
            Войти через соц. сети
          </div>
          <div class="tm-item">
            <div class="tm-social">
              <div class="tm-soc tm-vk"><img src="assets/imgs/social/vk.png" alt="vk"></div>
              <div class="tm-soc tm-odk"><img src="assets/imgs/social/odk.png" alt="odk"></div>
              <div class="tm-soc tm-fb"><img src="assets/imgs/social/fb.png" alt="fb"></div>
            </div>
          </div>
        </div>

    </div>

    <div class="tm-wrap" *ngSwitchCase="'registration'">
      <ion-list class="tm-wrap-input">
        <ion-item>
          <ion-input placeholder="Имя" [(ngModel)]="regData.name" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Фамилия" [(ngModel)]="regData.lastName"clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="E-mail/Телефон" [(ngModel)]="regData.phone" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Пароль" [(ngModel)]="regData.password" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Подтвердите пароль" [(ngModel)]="regData.confPassword" clearInput></ion-input>
        </ion-item>
      </ion-list>
      <div class="tm-item">
        <button class="tm-reg-btn" (click)="checkRegData()">Зарегистрироваться</button>
      </div>
    </div>
  </div>
</ion-content>
